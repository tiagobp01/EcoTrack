<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{adm/layout :: layout(~{::content})}">

<body>
    <div th:fragment="content">
        <th:block th:with="title='Gerenciar Pontos'"></th:block>
        <div class="container">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                <div>
                    <h1 class="section-title" style="text-align: left; margin-bottom: 0.5rem;">Pontos de Coleta</h1>
                    <p style="color: var(--text-muted);">Gerenciamento de locais para descarte sustentável.</p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <a th:href="@{/adm/pontos/relatorio-pdf}" class="btn-login"
                        style="background-color: #f3f4f6; color: var(--text); border: 1px solid #ddd;">Gerar Relatório
                        PDF</a>
                    <a th:href="@{/adm/pontos/novo}" class="hero-btn-primary" style="padding: 0.8rem 1.5rem;">+ Novo
                        Ponto</a>
                </div>
            </div>

            <div th:if="${success}"
                style="background-color: #dcfce7; color: #166534; padding: 1rem; border-radius: 12px; margin-bottom: var(--spacing-md);">
                <span th:text="${success}">Sucesso!</span>
            </div>
            <div th:if="${error}"
                style="background-color: #fee2e2; color: #dc2626; padding: 1rem; border-radius: 12px; margin-bottom: var(--spacing-md);">
                <span th:text="${error}">Erro!</span>
            </div>

            <div class="feature-card" style="padding: 0; overflow: hidden;">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead style="background-color: #f9fafb; border-bottom: 1px solid #eee;">
                        <tr>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">Nome</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">Localização</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">Tipo</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted); text-align: right;">
                                Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ponto : ${pontos}" style="border-bottom: 1px solid #f3f4f6;">
                            <td style="padding: 1.2rem;">
                                <div style="font-weight: 700;" th:text="${ponto.nome}">Nome</div>
                            </td>
                            <td style="padding: 1.2rem;">
                                <div th:text="${ponto.endereco.cidade + ' - ' + ponto.endereco.estado}"
                                    style="font-size: 0.9rem;">Cidade - UF</div>
                                <div th:text="${ponto.endereco.logradouro}"
                                    style="font-size: 0.8rem; color: var(--text-muted);">Logradouro</div>
                            </td>
                            <td style="padding: 1.2rem;">
                                <span th:text="${ponto.tipo.nome}"
                                    style="background: #eef2ff; color: #4338ca; padding: 0.2rem 0.6rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600;">Tipo</span>
                            </td>
                            <td style="padding: 1.2rem; text-align: right;">
                                <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                                    <a th:href="@{/adm/pontos/editar/{id}(id=${ponto.id})}"
                                        style="color: var(--secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem;">Editar</a>
                                    <span style="color: #ddd;">|</span>
                                    <form th:action="@{/adm/pontos/excluir/{id}(id=${ponto.id})}" method="post"
                                        onsubmit="return confirm('Tem certeza que deseja excluir este ponto?');"
                                        style="display: inline;">
                                        <button type="submit"
                                            style="background: none; border: none; color: #ef4444; cursor: pointer; font-weight: 600; font-size: 0.9rem; padding: 0;">Excluir</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pontos)}">
                            <td colspan="4" style="padding: 3rem; text-align: center; color: var(--text-muted);">
                                Nenhum ponto de coleta cadastrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
