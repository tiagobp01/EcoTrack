<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{adm/layout :: layout(~{::content})}">

<body>
    <div th:fragment="content">
        <th:block th:with="title='Gerenciar Usuários'"></th:block>
        <div class="container">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                <div>
                    <h1 class="section-title" style="text-align: left; margin-bottom: 0.5rem;">Usuários do Sistema</h1>
                    <p style="color: var(--text-muted);">Gerenciamento de administradores e usuários comuns.</p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <a th:href="@{/adm/usuarios/relatorio-pdf}" class="btn-login"
                        style="background-color: #f3f4f6; color: var(--text); border: 1px solid #ddd;">Gerar Relatório
                        PDF</a>
                    <a th:href="@{/adm/usuarios/novo}" class="hero-btn-primary" style="padding: 0.8rem 1.5rem;">+ Novo
                        Usuário</a>
                </div>
            </div>

            <div class="feature-card" style="margin-bottom: var(--spacing-md); padding: 1rem;">
                <form method="get" th:action="@{/adm/usuarios}" style="display: flex; align-items: center; gap: 1rem;">
                    <label style="font-weight: 600;">Filtrar por Tipo:</label>
                    <select name="tipo" onchange="this.form.submit()"
                        style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; outline: none; background: white;">
                        <option value="">Todos</option>
                        <option value="ADMIN" th:selected="${tipoSelecionado == 'ADMIN'}">Administradores</option>
                        <option value="USUARIO" th:selected="${tipoSelecionado == 'USUARIO'}">Usuários Comuns</option>
                    </select>
                    <a th:if="${tipoSelecionado != null}" th:href="@{/adm/usuarios}"
                        style="font-size: 0.8rem; color: var(--secondary);">Limpar Filtro</a>
                </form>
            </div>

            <div th:if="${success}"
                style="background-color: #dcfce7; color: #166534; padding: 1rem; border-radius: 12px; margin-bottom: var(--spacing-md);">
                <span th:text="${success}">Sucesso!</span>
            </div>
            <div th:if="${error}"
                style="background-color: #fee2e2; color: #dc2626; padding: 1rem; border-radius: 12px; margin-bottom: var(--spacing-md);">
                <span th:text="${error}">Erro!</span>
            </div>

            <div class="feature-card" style="padding: 0; overflow: hidden;">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead style="background-color: #f9fafb; border-bottom: 1px solid #eee;">
                        <tr>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">Nome</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">E-mail</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">Tipo</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted);">Cadastro</th>
                            <th style="padding: 1.2rem; font-weight: 700; color: var(--text-muted); text-align: right;">
                                Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}" style="border-bottom: 1px solid #f3f4f6;">
                            <td style="padding: 1.2rem;">
                                <div style="font-weight: 700;" th:text="${usuario.nome}">Nome</div>
                            </td>
                            <td style="padding: 1.2rem;" th:text="${usuario.email}">email@teste.com</td>
                            <td style="padding: 1.2rem;">
                                <span th:text="${usuario.tipo.nome}"
                                    th:classappend="${usuario.tipo.nome == 'ADMIN' ? 'badge-admin' : 'badge-user'}"
                                    style="padding: 0.2rem 0.6rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600;">Tipo</span>
                            </td>
                            <td style="padding: 1.2rem;"
                                th:text="${#temporals.format(usuario.dataCriacao, 'dd/MM/yyyy')}">01/01/2026</td>
                            <td style="padding: 1.2rem; text-align: right;">
                                <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                                    <a th:href="@{/adm/usuarios/editar/{id}(id=${usuario.id})}"
                                        style="color: var(--secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem;">Editar</a>
                                    <span style="color: #ddd;">|</span>
                                    <form th:action="@{/adm/usuarios/excluir/{id}(id=${usuario.id})}" method="post"
                                        onsubmit="return confirm('Excluir este usuário? Isso pode afetar descartes vinculados.');"
                                        style="display: inline;">
                                        <button type="submit"
                                            style="background: none; border: none; color: #ef4444; cursor: pointer; font-weight: 600; font-size: 0.9rem; padding: 0;">Excluir</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <style>
            .badge-admin {
                background: #fee2e2;
                color: #dc2626;
            }

            .badge-user {
                background: #dcfce7;
                color: #166534;
            }
        </style>
    </div>
</body>

</html>
