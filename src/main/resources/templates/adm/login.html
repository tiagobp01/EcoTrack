<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo | EcoTrack</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body
    style="background-color: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="feature-card" style="max-width: 400px; width: 100%; padding: var(--spacing-lg); text-align: center;">
        <a th:href="@{/}" class="logo"
            style="display: block; margin-bottom: var(--spacing-md); color: var(--primary);">ECOTRACK <span
                style="font-size: 0.8rem; color: var(--secondary)">ADM</span></a>

        <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Acesso Administrativo</h1>
        <p style="color: var(--text-muted); margin-bottom: var(--spacing-lg); font-size: 0.9rem;">Área restrita a
            administradores do sistema.</p>

        <form th:action="@{/adm/login}" method="post">
            <div th:if="${param.error}" class="feature-card"
                style="background-color: #fee2e2; color: #991b1b; padding: 0.8rem; border: none; margin-bottom: var(--spacing-md); font-size: 0.85rem;">
                E-mail ou senha inválidos para administrador.
            </div>
            <div th:if="${param.logout}" class="feature-card"
                style="background-color: #f0fdf4; color: #166534; padding: 0.8rem; border: none; margin-bottom: var(--spacing-md); font-size: 0.85rem;">
                Logout efetuado com sucesso.
            </div>

            <div style="text-align: left; margin-bottom: var(--spacing-md);">
                <label for="username"
                    style="display: block; font-weight: 600; margin-bottom: 0.3rem; font-size: 0.85rem;">E-mail</label>
                <input type="email" id="username" name="username" required
                    style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 10px; font-family: inherit;">
            </div>

            <div style="text-align: left; margin-bottom: var(--spacing-lg);">
                <label for="password"
                    style="display: block; font-weight: 600; margin-bottom: 0.3rem; font-size: 0.85rem;">Senha</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 10px; font-family: inherit;">
            </div>

            <button type="submit" class="btn-login" style="width: 100%; padding: 1rem; cursor: pointer;">Entrar no
                Painel</button>
        </form>

        <p style="margin-top: var(--spacing-lg); font-size: 0.85rem;">
            <a th:href="@{/}" style="color: var(--text-muted); text-decoration: none;">&larr; Voltar para o site</a>
        </p>
    </div>

</body>

</html>
