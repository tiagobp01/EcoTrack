<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoTrack</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body
    style="background-color: var(--bg-secondary); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="container" style="max-width: 450px;">
        <div class="feature-card" style="padding: var(--spacing-lg); text-align: center;">
            <a href="/" class="logo" style="display: block; margin-bottom: var(--spacing-md);">ECOTRACK</a>
            <h2 style="margin-bottom: var(--spacing-sm);">Boas-vindas de volta</h2>
            <p style="color: var(--text-muted); margin-bottom: var(--spacing-lg);">Entre com suas credenciais para
                gerenciar seus descartes.</p>

            <form th:action="@{/login}" method="post" style="text-align: left;">
                <div th:if="${param.error}"
                    style="color: #dc2626; margin-bottom: var(--spacing-sm); font-size: 0.9rem;">
                    E-mail ou senha inválidos.
                </div>
                <div th:if="${param.logout}"
                    style="color: var(--secondary); margin-bottom: var(--spacing-sm); font-size: 0.9rem;">
                    Você saiu do sistema.
                </div>
                <div th:if="${param.success}"
                    style="color: var(--secondary); margin-bottom: var(--spacing-sm); font-size: 0.9rem;">
                    Cadastro realizado! Faça login agora.
                </div>

                <div style="margin-bottom: var(--spacing-md);">
                    <label for="username"
                        style="display: block; font-weight: 600; margin-bottom: 0.5rem;">E-mail</label>
                    <input type="email" id="username" name="username" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; outline: none;">
                </div>

                <div style="margin-bottom: var(--spacing-lg);">
                    <label for="password" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Senha</label>
                    <input type="password" id="password" name="password" required
                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; outline: none;">
                </div>

                <button type="submit" class="hero-btn-primary"
                    style="width: 100%; padding: 1rem; border: none; cursor: pointer;">
                    Entrar
                </button>
            </form>

            <p style="margin-top: var(--spacing-md); font-size: 0.9rem;">
                Não tem uma conta? <a th:href="@{/cadastro}"
                    style="color: var(--secondary); text-decoration: none; font-weight: 600;">Cadastre-se aqui</a>
            </p>
        </div>

        <div
            style="text-align: center; margin-top: var(--spacing-md); display: flex; justify-content: center; gap: 1rem; align-items: center;">
            <a href="/" style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem;">&larr; Voltar para a
                Home</a>
            <span style="color: var(--text-muted); opacity: 0.3;">|</span>
            <a th:href="@{/adm/login}"
                style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem; opacity: 0.7;">Acesso
                Administrativo</a>
        </div>
    </div>

</body>

</html>
